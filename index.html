<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,300i,400,700&display=swap&subset=cyrillic-ext"
    rel="stylesheet">
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="css/style.css">
  <title>Mariya Kapiturko's portfolio</title>
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="user">
          <div class="user__avatar">
            <img src="https://placehold.it/57" alt="Avatar">
          </div>          
          <div class="user__content">
            <div class="user__name">Mariya <br>Kapiturko</div>
            <div class="user__prof">Junior Frontend Developer</div>
          </div>
        </div>
        <nav class="nav">
          <a class="nav__link" href="#">Work</a>
          <a class="nav__link" href="#">About Me</a>
          <!-- <a class="nav__link" href="#">Blog</a> -->
          <a class="nav__link" href="#">Contact</a>
          <a class="nav__link nav__link--btn" href="#">Hire Me</a>
        </nav>
      </div>
    </div>
  </header>

  <section class="intro">
    <div class="container">
      <div class="intro__inner">
        <div class="intro__content">
          <h2 class="intro__subtitle">Hello i'm</h2>
          <h1 class="intro__title">Mariya Kapiturko</h1>
          <div class="intro__text">Junior Frontend Developer</div>
          <div class="social">
            <a href="#" class="social__link"><img src="img/socials/github.svg" alt="Social"></a>
            <a href="#" class="social__link"><img src="img/socials/linkedin.svg" alt="Social"></a>
            <a href="#" class="social__link"><img src="img/socials/mail.svg" alt="Social"></a>
            <a href="#" class="social__link"><img src="img/socials/phone.svg" alt="Social"></a>
            <a href="#" class="social__link"><img src="img/socials/skype.svg" alt="Social"></a>
          </div>
          <a class="btn" href="#">Hire Me</a>
          <button class="btn" type="button">See my resume</button>
        </div>
        <img class="intro__photo" src="img/photo3.png" alt="Photo">
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
